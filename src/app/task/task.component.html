
  <app-tasklist ></app-tasklist>


<div class="login-form  " style="margin-right:4%;">
    <form method="post" #form="ngForm">
       <h1>Create Task</h1>
      <div class="content">
        <div class="input-field">
          <input type="Task Name" placeholder="Task Name" [(ngModel)]=taskModel.name name="name" id="name" autocomplete="nope">
        </div>
        <div class="input-field">
          <input type="date" placeholder="Start Date" [(ngModel)]=taskModel.start_date name="start_date" id="start_date" autocomplete="new-password">
        </div>
         <div class="input-field">
          <input type="date" placeholder="End Date" [(ngModel)]=taskModel.end_date name="end_date" id="end_date" autocomplete="new-password">
        </div>
         <div class="input-field">
          <input type="input" placeholder="Task Student Quantity" [(ngModel)]=taskModel.quantity name="quantity" id="quantity" autocomplete="new-password">
        </div>
         <div class="input-field">
          <input type="" placeholder="Task Comment" [(ngModel)]=taskModel.comment name="comment" id="comment" autocomplete="new-password">
        </div>
         <div class="input-field">
          <input type="" placeholder="Task Description" [(ngModel)]=taskModel.description name="description" id="description" autocomplete="new-password">
        </div>
      
      </div>
      <div class="action">
        <button type="submit" >Cancel</button>
        <button type="submit" (click)="putDetail(this.taskModel)">Submit</button>
      </div>
    </form>
  </div>
