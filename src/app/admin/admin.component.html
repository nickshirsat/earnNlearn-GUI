
<ng-container *ngIf=!finishLogin><h2 style="text-align: center;color: rgb(103, 231, 231);font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Admin Login Panel</h2>
<div class="login-form"  style="align-content: center;" >
    <form method="post" #form="ngForm">
      <h1>Login</h1>
      <div class="content">
        <div class="input-field">
          <input type="text" placeholder="Email" #userId name="userId" id="userId" autocomplete="nope">
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" #upskw name="upskw" id="upskw" autocomplete="new-password">
        </div>
       </div>
      <div class="action" style="padding:3% ;margin:3%">
        <button type="submit" style="margin-left: 40%;" class="btn btn-primary" (click)="getDetails(this.userId,this.upskw,form)">Sign in</button>
      </div>
    </form>
  </div>
</ng-container>
  <app-dashboard *ngIf="finishLogin"></app-dashboard>
