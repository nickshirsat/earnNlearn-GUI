     <table [hidden]="!containHider" id="dtBasicExample" class="table table-striped table-bordered table-sm" style="background-color: aliceblue;"
        cellspacing="0" width="100%">
        <thead>
            <tr>
                <th class="th-sm">ID</th>
                <th class="th-sm">Email</th>
                <th class="th-sm">Name</th>
                
                <th class="th-sm">Operation</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let userItr of userList,let i=index">
                <td>
                    <input [(ngModel)]="userItr.userId" class="form-control" type="number" name="{{userItr.userId}}" [disabled]='desider'/>
                </td>
                <td>
                    <input [(ngModel)]="userItr.email" class="form-control" type="text" name="{{userItr.email}}" [disabled]='desider'/>
                </td>               
                <td>
                    <input [(ngModel)]="userItr.name" class="form-control" type="text" name="{{userItr.name}}" [disabled]='desider'/>
                </td>   
                 
                <td class="row">
                    <!-- <button name="editbtn" class="btn col-md-4" (click)="editDetails()"><i class="fa fa-edit"></i></button>
                    <button name="editbtn" class="btn col-md-4" (click)="submitResult(i,userItr)"><i class="fa fa-check-square"></i></button> -->
                    <button name="editbtn" class="btn col-md-4" (click)="removeReport(userItr)"><i class="fas fa-eye"></i></button>
                </td>   
            </tr>
        </tbody>
    </table>
    <div class="login-form" [hidden]="containHider" style="margin:4%;width: 95%;">
        <button class="close" style="margin: 3%;width:max-content;color: black;" (click)="removeReport('')"><i class="fa fa-times-circle"></i></button>

        <div class="row gutters-sm ">
            <div class="col-md-4 mb-3">
              <div class="card" style="margin: 4%;">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{reportModel.name}} </h4>
                       <p class="text-secondary mb-1">{{reportModel.email}}</p>
                       <button class="btn btn-primary" >{{reportModel.role.name}}</button>
                     </div>
                  </div>
                </div>
              </div> 
            </div>
            <div class="col-md-8 " >
                <div class="card mb-3" style="margin-right: 3%;border-radius: 2px;" >
                  <div class="card-header" style="padding: 2%;background-color: #2196F3;font-size: medium;color: white;">
                    Report
                  </div>
                  <div class="card-body">
                    
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Full Name</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                          {{reportModel.name}}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Email</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                         
                        {{reportModel.email}}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">User Id</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                          {{reportModel.userId}}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Net Hours</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{reportModel.duration}} Min
                      </div>
                    </div>
                    <hr>
                    
                    
                  </div>
                </div>
  
                 
  
              </div>
       </div>
    </div>
