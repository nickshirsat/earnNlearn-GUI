
  <app-tasklist ></app-tasklist>


<div class="login-form  " style="margin-right:4%;">
    <form method="post" #form="ngForm">
       <h1>Create Task</h1>
      <div class="content">
        <b name="name" class="h3 text-left" >Task Name</b>
        <div class="input-field">
          <input type="Task Name" placeholder="Task Name" [(ngModel)]=taskModel.name name="name" id="name" autocomplete="nope">
        </div>
        <label name="start" class="h3 text-left" >Start Date</label>
        <div class="input-field">
          <input type="date" placeholder="Start Date" [(ngModel)]=taskModel.startDate name="start_date" id="start_date" autocomplete="nope">
          <input type="time" placeholder="Start time" [(ngModel)]=taskModel.final_starttimestamp name="start_date" id="start_date" autocomplete="nope">

        </div>
         
        <label name="end" class="h3 text-left">End Date</label>
         <div class="input-field">
          <input type="date" placeholder="End Date" [(ngModel)]=taskModel.endDate name="end_date" id="end_date" autocomplete="nope">
          <input type="time" placeholder="Start Date" [(ngModel)]=taskModel.final_endtimestamp name="start_date" id="start_date" autocomplete="nope">

        </div>
       
        <label name="quantity" class="h3 text-left">Quantity</label>
         <div class="input-field">
          <input type="input" placeholder="Task Student Quantity" [(ngModel)]=taskModel.quantity name="quantity" id="quantity" autocomplete="new-password">
        </div>
        <label class="h3 text-left">Task Comment</label>
         <div class="input-field">
          <input type="" placeholder="Task Comment" [(ngModel)]=taskModel.comment name="comment" id="comment" autocomplete="new-password">
        </div>
        <label class="h3 text-left" name="Description">Task Description</label>
         <div class="input-field">
          <input type="" placeholder="Task Description" [(ngModel)]=taskModel.description name="description" id="description" autocomplete="new-password">
        </div>
      
      </div>
      <div class="action">
        <button type="submit" >Cancel</button>
        <button type="submit" (click)="putDetail(this.taskModel)">Submit</button>
      </div>
    </form>
  </div>
