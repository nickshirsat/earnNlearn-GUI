                <div class="row my-3">
                    <ng-container *ngIf="showcase=='student'">
                    <h3 style="font-weight:bold;">Student Details</h3>
                   

                         <button class="btn btn-success col"  style="margin:3%" name="view"  (click)='viewOperation()'>Student View Details</button>
                         <button class="btn btn-success col"  style="margin:3%"name="delete" (click)='deletetOperation()'>Student Delete Details</button>
                         <button class="btn btn-success col"  style="margin:3%" name="add" (click)='addOperation()'>Student Add Details</button>
                         <button class="btn btn-success col"  style="margin:3%" name="update"  (click)='updateOperation()'>Student Update Details</button>

                         <ng-container><app-studentdetail [showView]='showView'></app-studentdetail></ng-container>
                    </ng-container>
                </div>

                <div class="row my-3">
                    <ng-container *ngIf="showcase=='supervisor'">

                         <ng-container><app-studentdetail [showView]='showView'></app-studentdetail></ng-container>
                    </ng-container>
                </div>
                <div class="row my-3">

                         <ng-container><app-report></app-report></ng-container>

                </div>
                <div class="row my-3">

                </div>
