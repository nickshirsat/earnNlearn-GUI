<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
              
 College Profile
<div class="student-profile py-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent text-center">
            <img class="profile_img" src="../../assets/images/unipune.jpg" style="width:90%" alt="student dp">
            <h3>University Of Pune</h3>
          </div>
          <div class="card-body">
            <p class="mb-0"><strong class="pr-1">College ID:</strong>CAAN0123</p>
            <p class="mb-0"><strong class="pr-1">Name:</strong>KTHM</p>
            <p class="mb-0"><strong class="pr-1">Section:</strong>A</p>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card shadow-sm">
           
          <ng-container >
          
            <div class="login-form"   style="margin:4%;width: 90%;">
                <form method="post" #form="ngForm">
                   <h1>Add Department</h1>
                  <div class="content">
                     <div class="input-field">
                        <input type="text" placeholder="Department Auto Genrated ID"   name="id" id="id" autocomplete="nope" [disabled]='true'>
                      </div>
                    <div class="input-field">
                      <input type="text" placeholder="Department Name" [(ngModel)]="departmentModel.name" name="name" id="name" autocomplete="nope" >
                    </div>
                  </div>
                  <div class="action">
                    <!-- <button type="submit" class="btn btn-info" >Submit</button> -->
                    <button class="btn btn-info" style="margin-left: 44%;margin-bottom: 5%;" (click)="registerDeprtment(this.departmentModel)">Submit</button>
                  </div>
                </form>
              </div>
           </ng-container>

        </div>

         
            
       </div>
    </div>
    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" style="background-color: aliceblue;"
    cellspacing="0" width="100%">
    <thead>
        <tr>
            <th class="th-sm">Department Id</th>
            <th class="th-sm">Department Name</th>
             
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let deptItr of departmentList,let i=index">
            <td><input [(ngModel)]="deptItr.deptId" class="form-control" type="text" name="{{deptItr.deptId}}" [disabled]='desider'/></td>
            <td><input [(ngModel)]="deptItr.name" class="form-control" type="text" name="{{deptItr.name}}" [disabled]='desider'/></td>               
   
            <!-- <td class='row'>
                <button name="editbtn" class="btn col-md-4" (click)="editDetails()"><i class="fa fa-edit"></i></button>
                <button name="putData" class="btn col-md-4" (click)="submitResult(i,deptItr)"><i class="fa fa-check-square"></i></button>
                <button name="deleteBtn" class="btn col-md-4" (click)='deletetask(deptItr,departmentList,i)'><i class="fas fa-trash-alt"></i></button>
            </td>                 -->
        </tr>
    </tbody>
  </table>

  </div>
</div>
            
    		</div>
		</div>
    </div>
</section>
