<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<div class="login-form  " style="float: left;margin-top: -3%;width: 100%;padding: 2%;">
  <form method="post" #form="ngForm">
    <h3>Create Task</h3><br>
    <div class="content" style="padding: 3px;">
      <div class="row" >
        <div class="input-field col-md-4">
          <b name="name" class="h6 text-left" style="float: left;">Task Name</b>
         <p> <input type="Task Name"  style="float: left;margin-left: 2%;" placeholder="Task Name" [(ngModel)]=taskModel.name name="name"
            id="name" autocomplete="nope"></p>
        </div>
        <div class="input-field col-md-4">
             <label name="start" class="h6 text-left" style="float: left;">Start Date</label>
           <input type="date" class="col-md-6"  placeholder="Start Date" [(ngModel)]=taskModel.startDate
              name="start_date" id="start_date" autocomplete="nope">
            <input type="time" class="col-md-6"   placeholder="Start time" [(ngModel)]=taskModel.final_starttimestamp
              name="start_date" id="start_date" autocomplete="nope">
 
        </div>

        <div class="input-field col-md-4">
          <label name="end" class="h6 text-left" style="float: left;">End Date</label>

          <input type="date" placeholder="End Date" class="col-md-6"  [(ngModel)]=taskModel.endDate name="end_date" id="end_date"
            autocomplete="nope">
          <input type="time" placeholder="Start Date" class="col-md-6"  [(ngModel)]=taskModel.final_endtimestamp name="start_date"
            id="start_date" autocomplete="nope">
        </div>
      </div><br><br>
      <div class="row">
        <div class="input-field col-md-4">
          <label name="quantity" class="h6 text-left" style="float: left;">Quantity</label> &nbsp; &nbsp; &nbsp;
          <input type="input" style="float: left;margin-left: 2%;" placeholder="Student Quantity" [(ngModel)]=taskModel.quantity name="quantity"
            id="quantity" autocomplete="new-password">
        </div>
        <div class="input-field col-md-4">
          <label class="h6 text-left"  style="float: left;">Task Comment</label> 
          <input type="" placeholder="Task Comment" style="float: left;margin-left: 2%;"   [(ngModel)]=taskModel.comment name="comment" id="comment"
            autocomplete="new-password">
        </div>
        <div class="input-field col-md-4">
          <label class="h6 text-left" name="Description" style="float: left;">Task Description</label> 
          <input type="" placeholder="Task Description" style="float: left;margin-left: 2%;" [(ngModel)]=taskModel.description name="description"
            id="description" autocomplete="new-password">
        </div>
    </div>
    </div>
    <div class="action">
       <button type="submit"   class="btn btn-primary me-2" (click)="putDetail(this.taskModel)">Submit</button>
    </div>
  </form>
</div>
