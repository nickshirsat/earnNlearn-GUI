<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<div class="container" style="width: 55%;position: absolute;" >
    <ng-container *ngIf="windowSeconde=='flop'?true:false;">
  <div  style="margin-left: 5%;margin-right: 25%;">
    <strong>Task Details</strong> 
    <div class="card-body login-form "  *ngFor="let taskItem of  taskListBean,let i=index">
      <h3 class="card-title"  >{{taskItem.name}}</h3><hr style="width: 100%;color: #000;">
      <div class="row">
        <p class="card-text" style="margin-left: 9%;">Comment : {{taskItem.comment}}</p>&nbsp;&nbsp;&nbsp;
        <p class="card-text">Quantity : {{taskItem.quantity}}</p>&nbsp;&nbsp;&nbsp;
      <button class="btn btn-info" role="button" (click)="clickEvent(i)" style="float: right;">Details</button>
    </div>
      <div [hidden]="status" *ngIf="i==activeIndex">
        <p class="card-text" style="float: left;">{{taskItem.email}}</p>
        <p class="card-text">created Date : {{taskItem.createdOn}}</p>
        <p class="card-text">Modified Date : {{taskItem.modifiedOn}}</p>
        <button class="btn btn-info" (click)="getTaskDetail()" name="submitTask">Add Task</button>
      </div>
    </div>
  </div> 
   </ng-container>
</div>
<ng-container *ngIf="window">
  <table id="dtBasicExample" class="table table-striped table-bordered table-sm" style="background-color: aliceblue;"
  cellspacing="0" width="100%">
  <thead>
      <tr>
          <th class="th-sm">Task ID</th>
          <th class="th-sm">Name</th>
          <th class="th-sm">description</th>
          <th class="th-sm">comment</th>
          <th class="th-sm">quantity</th>
          <th class="th-sm">createdOn</th>
          <th class="th-sm">status</th>
          <th class="th-sm">endDate</th>
          <th class="th-sm">startDate</th>
          <th class="th-sm">Operation</th>

      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let taskItr of taskListBean,let i=index">
          <td><input [(ngModel)]="taskItr.taskId" class="form-control" type="number" name="{{taskItr.taskId}}" [disabled]='desider'/></td>
          <td><input [(ngModel)]="taskItr.name" class="form-control" type="text" name="{{taskItr.name}}" [disabled]='desider'/></td>               
          <td><input [(ngModel)]="taskItr.description" class="form-control" type="text" name="{{taskItr.description}}" [disabled]='desider'/></td>   
          <td><input [(ngModel)]="taskItr.comment" class="form-control" type="text" name="{{taskItr.comment}}" [disabled]='desider'/></td>    
          <td><input [(ngModel)]="taskItr.quantity" class="form-control" type="text" name="{{taskItr.quantity}}" [disabled]='desider'/></td>    
          <td><input [(ngModel)]="taskItr.createdOn" class="form-control" type="text" name="{{taskItr.createdOn}}" [disabled]='desider'/></td>    
          <td><input [(ngModel)]="taskItr.status" class="form-control" type="text" name="{{taskItr.status}}" [disabled]='desider'/></td>    
          <td><input [(ngModel)]="taskItr.endDate" class="form-control" type="text" name="{{taskItr.endDate}}" [disabled]='desider'/></td>    
          <td><input [(ngModel)]="taskItr.startDate" class="form-control" type="text" name="{{taskItr.startDate}}" [disabled]='desider'/></td>    
          <td class='row'>
              <button name="editbtn" class="btn col-md-4" (click)="editDetails()"><i class="fa fa-edit"></i></button>
              <button name="putData" class="btn col-md-4" (click)="submitResult(i,taskItr)"><i class="fa fa-check-square"></i></button>
              <button name="deleteBtn" class="btn col-md-4" (click)='deletetask(taskItr,taskListBean,i)'><i class="fas fa-trash-alt"></i></button>

          </td>                
      </tr>
  </tbody>
</table>
</ng-container>
