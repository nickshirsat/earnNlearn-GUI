<div class="container">
    <div class="main-body">
    
         
          <!-- /Breadcrumb -->
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{userInfo.name}}</h4>
                      <p class="text-secondary mb-1">{{userInfo.role.name}}</p>
                       <button class="btn btn-primary" routerLink="/user/student">Details</button>
                     </div>
                  </div>
                </div>
              </div>
               
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-header">
                  Report
                </div>
                <div class="card-body">
                  
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{userInfo.name}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                       
                      {{userInfo.email}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">User Id</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{userInfo.userId}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Net Hours</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{reportList.duration}} Min
                    </div>
                  </div>
                  <hr>
                  
                  
                </div>
              </div>

               

            </div>
          </div>

        </div>
    </div>
