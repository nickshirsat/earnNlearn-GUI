     <table [hidden]="!containHider" id="dtBasicExample" class="table table-striped table-bordered table-sm" style="background-color: aliceblue;"
        cellspacing="0" width="100%">
        <thead>
            <tr>
                <th class="th-sm">ID</th>
                <th class="th-sm">Email</th>
                <th class="th-sm">Name</th>
                
                <th class="th-sm">Operation</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let userItr of userList,let i=index">
                <td>
                    <input [(ngModel)]="userItr.userId" class="form-control" type="number" name="{{userItr.userId}}" [disabled]='desider'/>
                </td>
                <td>
                    <input [(ngModel)]="userItr.email" class="form-control" type="text" name="{{userItr.email}}" [disabled]='desider'/>
                </td>               
                <td>
                    <input [(ngModel)]="userItr.name" class="form-control" type="text" name="{{userItr.name}}" [disabled]='desider'/>
                </td>   
                 
                <td class="row">
                    <button name="editbtn" class="btn col-md-4" (click)="editDetails()"><i class="fa fa-edit"></i></button>
                    <button name="editbtn" class="btn col-md-4" (click)="submitResult(i,userItr)"><i class="fa fa-check-square"></i></button>
                    <button name="editbtn" class="btn col-md-4" (click)="removeReport()"><i class="fas fa-eye"></i></button>
                </td>   
            </tr>
        </tbody>
    </table>
    <div class="login-form" [hidden]="containHider" style="margin:4%;width: 90%;">
        <form method="post" #form="ngForm">
           <h1>Report Details</h1>
          <div class="content">
              <button class="btn btn-info" style="float: left;" (click)="removeReport()">&#8249;</button>
            <div class="input-field">
                <input type="Task Name" placeholder="Task ID" [(ngModel)]=reportModel.id name="id" id="id" autocomplete="nope" [disabled]='true'>
              </div>
            <div class="input-field">
              <input type="Task TransactionId" placeholder="Task Transaction ID" [(ngModel)]=reportModel.transactionId name="transactionId" id="transactionId" autocomplete="nope" [disabled]='desiderReporter'>
            </div>
            <div class="input-field">
              <input type="date" placeholder="Task status" [(ngModel)]=reportModel.status name="status" id="status" autocomplete="nope" [disabled]='desiderReporter'>
            </div>
             <div class="input-field">
              <input type="date" placeholder="Modified Date" [(ngModel)]=reportModel.modifiedOn name="modifiedOn" id="modifiedOn" autocomplete="new-password" [disabled]='desiderReporter'>
            </div>
             
             <div class="input-field">
              <input type="" placeholder="Task crated Date" [(ngModel)]=reportModel.cratedOn name="cratedOn" id="comment" autocomplete="nope" [disabled]='desiderReporter'>
            </div>
            
          
          </div>
          <div class="action">
            <button type="submit" class="btn btn-info" (click)="removeReport()" >Cancel</button>
            <!-- <button type="submit" (click)="putDetail(this.taskModel)">Submit</button> -->
          </div>
        </form>
      </div>
